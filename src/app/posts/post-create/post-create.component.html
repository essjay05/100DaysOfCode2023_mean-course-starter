<mat-card>
  <mat-form-field>
    <input matInput type="text" [(ngModel)]="enteredTitle">
  </mat-form-field>
  <mat-form-field>
    <textarea matInput name="" [(ngModel)]="enteredContent" cols="30" rows="6"></textarea>
  </mat-form-field>
  <button
    mat-raised-button 
    color="accent"
    (click)="onAddPost()">Save Post</button> 
</mat-card>
